<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descrição da Pessoa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        p {
            line-height: 1.6;
            color: #666;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Descrição da Pessoa</h1>
    <p><strong>Nome:</strong> <%= nome %></p>
    <p><strong>Idade:</strong> <%= idade %> anos</p>
    <p><strong>Profissão:</strong> <%= profissao %></p>
    <p><strong>Descrição:</strong> <%= descricao %></p>
</div>
</body>
</html>
